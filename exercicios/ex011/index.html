<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagem dinamica</H1>
    <p>tente abrir esse site em vários dispositivos diferentes 
        ou simplismente aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" 
        type="image/png">
       <source media="(max-width:1050px )" srcset="imagens/foto-m.png"
        type="image/png">
       <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

   <h1>Reproduzindo áudio</h1>
   <p>vamos aprender a reproduzir audios em HTML5</p>
   <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
   
  
</body>
</html>
