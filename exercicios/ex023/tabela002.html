<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
         td, th {
            border: 1px solid rgb(170, 131, 231);
            padding: 10px;
        }
        thead {
            background-color: grey;
            color: rgb(224, 218, 218);
        }
    </style>
    
</head>
<body>
    <h1>Uso de Tabelas grandes</h1>
   <!--ANATOMIA PARA TABELAS GRANDES

       TABLE
           THEAD
               TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH -->
    
    <TAble>
     <thead>
        <tr>
          <td>Estado</td>
          <td>População</td>
       </tr>
       <tr>
          <td>Minas Gerais</td>
          <td>21 168 91</td>
       </tr>
       <tr>
        <td> Rio de Janeiro</td>
        <td> 17 264 943</td>
    </tr>

        
     </thead>

     <tbody>
        <tr>
          <td>São Paulo</td>
          <td>45 919 049</td>

       </tr>
       

     </tbody>

     <tfoot>
        <tr>
            <th>Total de Habitantes</th>
            <td>0000</td>
        </tr>


     </tfoot>

    
    </TAble>

</body>
</html>
