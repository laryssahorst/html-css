<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 01px solid yellowgreen;
            padding: 10px;
        }
    </style>
</head>
<body>
   <h1>Mesclagem de c√©lulas</h1>
   <table>

    <tr> 

        <td>A</td>
        <td colspan="02">B</td>
       
   </tr>

   <tr> 

       <td rowspan="03">D</td>
       <td>E</td>
       <td rowspan="02">F</td>

   </tr>

   <tr>

       
       <td>H</td>
       <td>I</td>

   </tr>

   <tr>

     
       <td colspan="03">L</td>
     

   </tr>

   </table>

   
</body>
</html>
